language: node_js

node_js:
  - "12"

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.21.1
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn policies set-version 2.0.0-rc.27

before_script:
  - yarn run build

cache:
  directories:
    - $HOME/.yarn

script:
  - node_modules/.bin/eslint src/**/*.ts
  - yarn test