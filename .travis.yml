language: node_js

node_js:
  - "12"

before_install:
 # - npm install -g yarn@"$(grep 'yarn' package.json | cut -d '"' -f4)"
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --rc
  - export PATH=$HOME/.yarn/bin:$PATH

before_script:
  - yarn run build

cache:
  directories:
    - $HOME/.yarn

script:
  - node_modules/.bin/eslint src/**/*.ts
  - yarn test