config:
  target: "https://api.universalmediaserver.com"
  http:
    extendedMetrics: true
  phases:
    - duration: 300
      arrivalRate: 20
      rampTo: 100
  payload:
    path: "movies.csv"
    fields:
      - "title"
    order: sequence
    skipHeader: true
scenarios:
  - flow:
    - get:
        url: "/"
    - get:
        url: "/api/media/video?title={{title}}"
    - get:
        url: "/api/media/season?title={{title}}&season=1"
